apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aesedeu-application
  namespace: test
spec:
  project: default

  source:
    chart: aesedeu-application
    repoURL: https://github.com/aesedeu/test-helm-app.git
    targetRevision: HEAD
    path: /
    helm:
      releaseName: aesedeu-application

  destination: 
    server: https://kubernetes.default.svc
    namespace: test

  syncPolicy:
    syncOptions:
    - PruneLast=true
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
    retry:
      limit: 5